language: node_js
node_js:
  - node
addons:
  apt:
    packages:
    - nodejs-legacy
stages:
  - test
install:
- npm install
jobs:
  include:
    - stage: test
      script: npm run build-demo
after_success:
- cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  - provider: npm
    email: willem_liu@hotmail.com
    on:
      branch: master
    api_key:
      secure: 
  - provider: s3
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    region: "eu-west-1"
    bucket: "static.fd.nl"
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    upload_dir: react/inputs