language: node_js
node_js:
- node
python:
  - "3.6"
cache:
  - pip
addons:
  apt:
    packages:
    - nodejs-legacy
stages:
  - test
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
install:
  - npm install
jobs:
  include:
  - stage: test
    script: npm run build-demo
after_success:
- cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  - provider: npm
    email: willem_liu@hotmail.com
    on:
      branch: master
    api_key:
      secure: 
  - provider: s3
    region: eu-west-1
    bucket: static.fd.nl
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    upload_dir: react/inputs
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
after_deploy:
  - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths "/react/inputs/*"